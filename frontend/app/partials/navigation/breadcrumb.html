<div ng-controller="breadcrumbCtrl">
<ol class="breadcrumb">
    <li ng-repeat="item in breadcrumbArray" ng-class="item.isActive">
      <a ng-href="{{item.url}}" ng-if="item.url">
        {{ item.label | translate}}
      </a>
      {{ !item.url ? (item.label | translate) : '' }}
    </li>
</ol>
</div>
