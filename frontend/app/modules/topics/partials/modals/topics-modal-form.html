<div class="modal-header">
    <h3 class="modal-title">{{ 'topics.actions.new' | translate }}</h3>
</div>
<div class="modal-body">
    <form name="topicEditForm" class="form" role="form">
        <div ng-include="'modules/topics/partials/topics-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(topicEditForm)">{{ 'global.actions.ok' | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'global.actions.cancel' | translate }}</button>
</div>
