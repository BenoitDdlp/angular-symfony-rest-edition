<ul class="nav nav-pills">
    <li ng-repeat="topic in topics track by $index" class="active">
        <a ng-click="removeRelationship('topics', $index)">
            <i class="fa fa-tag"></i>
            {{ topic.label }}
            <i ng-if="edit" class="fa fa-close"></i>
        </a>
    </li>
</ul>
