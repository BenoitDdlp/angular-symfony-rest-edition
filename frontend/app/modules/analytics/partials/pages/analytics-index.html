<div class="row">
  <div class="col-md-6" ng-controller="TasksController">
    <script type="text/ng-template" id="items_renderer.html">
      <label>
        <span class="task-description" ng-show="!item.editing">{{item.title}}</span>
        <span class="label label-{{item.color || 'primary'}}" ng-show="item.label && !item.editing">{{item.label}}</span>

        <form class="form-horizontal" action="" ng-submit="doneEditing(item)" ng-show="item.editing" data-nodrag>
          <div class="form-group">
            <div class="col-lg-6 col-xs-5">
              <input type="text" class="form-control no-validate" ng-model="item.title" placeholder="Task title..." ng-keyup="cancelEdit($event, item)">
            </div>
            <div class="col-lg-4 col-xs-4">
              <div class="input-group">
                <input type="text" class="form-control no-validate" ng-model="item.label" placeholder="Task label..." ng-keyup="cancelEdit($event, item)">

                <div class="input-group-btn">
                  <div class="btn-group" dropdown style="">
                    <button type="button" class="btn btn-default dropdown-toggle">
                      <div class="label label-{{item.color||'primary'}} color-block"></div>
                    </button>
                    <ul class="dropdown-menu dropdown-colors" role="menu">
                      <li><span class="label label-success" ng-click="item.color='success'"></span></li>
                      <li><span class="label label-primary" ng-click="item.color='primary'"></span></li>
                      <li><span class="label label-warning" ng-click="item.color='warning'"></span></li>
                      <li><span class="label label-danger" ng-click="item.color='danger'"></span></li>
                      <li><span class="label label-info" ng-click="item.color='info'"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-xs-3">

              <input type="submit" class="btn btn-primary btn-block" value="Save"/>
            </div>
          </div>
        </form>
      </label>
      <div class="options todooptions">
        <div class="btn-group" ng-show="!item.editing">

          <button data-nodrag class="btn btn-default btn-xs" ng-click="complete(this, item)">
            <i class="fa fa-fw fa-check"></i></button>
          <button data-nodrag class="btn btn-default btn-xs" ng-click="edit(item)"><i class="fa fa-fw fa-pencil"></i>
          </button>
          <button data-nodrag class="btn btn-default btn-xs" ng-click="remove(this)"><i class="fa fa-fw fa-trash-o"></i>
          </button>
        </div>
      </div>
    </script>
    <tabset panel-tabs="true" panel-class="panel-inverse">
      <panel-controls class="pull-right">
        <button class="btn btn-primary btn-sm" ng-click="showForm=true" style="margin-top: -5px;">Add Task</button>
      </panel-controls>
      <tab>
        <tab-heading><i class="fa fa-tasks"></i> <span class="hidden-xs">To-do</span>
          <span class="badge badge-primary">{{tasks.length}}</span></tab-heading>
        <div>

          <form class="form-horizontal" name="create_task" ng-submit="newItem(newTaskTitle, newTaskLabelText, newTaskColor)" ng-show="showForm">
            <div class="form-group">
              <div class="col-lg-6 col-xs-5">
                <input type="text" class="form-control no-validate" ng-model="newTaskTitle" placeholder="Task title..." ng-keyup="cancelAdd($event)">
              </div>
              <div class="col-lg-4 col-xs-4">
                <div class="input-group">
                  <input type="text" class="form-control no-validate" ng-model="newTaskLabelText" placeholder="Task label..." ng-keyup="cancelAdd($event)">

                  <div class="input-group-btn">
                    <div class="btn-group" dropdown style="">
                      <button type="button" class="btn btn-default dropdown-toggle">
                        <div class="label label-{{newTaskColor||'primary'}} color-block"></div>
                      </button>
                      <ul class="dropdown-menu dropdown-colors" role="menu">
                        <li><span class="label label-success" ng-click="newTaskColor='success'"></span></li>
                        <li><span class="label label-primary" ng-click="newTaskColor='primary'"></span></li>
                        <li><span class="label label-warning" ng-click="newTaskColor='warning'"></span></li>
                        <li><span class="label label-danger" ng-click="newTaskColor='danger'"></span></li>
                        <li><span class="label label-info" ng-click="newTaskColor='info'"></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-xs-3">
                <input
                    class="btn btn-success btn-block"
                    value="Add"
                    type="submit"
                    />
              </div>
            </div>

          </form>


        </div>
        <div ui-tree="options" class="tasklist">
          <ol ui-tree-nodes ng-model="tasks" class="panel-tasks">
            <li
                ui-tree-node
                ui-tree-handle
                ng-repeat="item in tasks"
                ng-include="'items_renderer.html'"
                ng-style="{'border-left': item.color? '2px solid '+item.color:''}"
                ></li>
          </ol>
        </div>

      </tab>

      <tab>
        <tab-heading><i class="fa fa-check"></i> <span class="hidden-xs">Completed</span>
          <span class="badge badge-success">{{tasksComplete.length}}</span></tab-heading>
        <div class="tasklist">
          <ol class="panel-tasks">
            <li ng-repeat="item in tasksComplete"
                ng-style="{'border-left': item.color? '2px solid '+item.color:''}">
              <label>
                <span class="task-description">{{item.title}}</span>
                <span class="label label-{{item.color || 'primary'}}" ng-show="item.label">{{item.label}}</span>
              </label>

              <div class="options todooptions">
                <div class="btn-group" ng-show="!item.editing">
                  <button data-nodrag class="btn btn-default btn-xs" ng-click="incomplete(item, $index)">
                    <i class="fa fa-fw fa-undo"></i></button>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </tab>
    </tabset>
  </div>
  <div class="col-md-6">
    <div class="panel panel-gray">
      <div class="panel-heading">
        <h4>User Accounts</h4>

        <div class="options">
          <a href=""><i class="fa fa-cog"></i></a>
          <a href=""><i class="fa fa-wrench"></i></a>
          <a href="">
            <panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse>
          </a>
        </div>
      </div>
      <div class="panel-body no-padding">
        <div class="table-responsive">
          <table class="table" style="margin-bottom: 0px;">
            <thead>
            <tr>
              <th class="col-xs-1 col-sm-1"></th>
              <th class="col-xs-9 col-sm-4">User ID</th>
              <th class="col-sm-5 hidden-xs">Email Address</th>
              <th class="col-xs-2 col-sm-2 text-right">Action</th>
            </tr>
            </thead>
            <tbody class="selects">
            <tr ng-repeat="ua in accountsInRange()">
              <td><input icheck type="checkbox" ng-model="ua.rem"></td>
              <td>{{ua.name}}</td>
              <td class="hidden-xs">{{ua.email}}</td>
              <td class="text-right">
                <div class="btn-group">
                  <button class="btn btn-xs btn-default-alt" ng-click="uaHandle($index)">
                    <i class="fa fa-fw fa-check"></i></button>
                  <button class="btn btn-xs btn-default-alt" ng-click="uaHandle($index)">
                    <i class="fa fa-fw fa-times"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="active">
              <td colspan="4" class="text-left" style="background: none;">
                <div class="clearfix">
                  <button class="btn btn-sm btn-default pull-left" ng-click="uaHandleSelected()">Aprrove Selected</button>

                  <div class="pull-right">
                    <pagination class="mb0 pagination-sm" boundary-links="false" total-items="userAccounts.length-6" ng-model="currentPage" items-per-page="itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" class="pull-right"></pagination>
                  </div>
                </div>

              </td>
            </tr>
            </tfoot>

          </table>

        </div>
      </div>
    </div>
  </div>

</div>
</div> --><!-- container -->
