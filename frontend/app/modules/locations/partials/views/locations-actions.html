<div class="action-btn-bar visible-on col-sm-9 col-sm-offset-1">
  <a class="btn btn-info" href="#/locations/new/" title="{{ 'locations.actions.add' | translate }} ">
    <i class="fa fa-plus"></i><span class="visible-sm-inline visible-lg-inline visible-md-inline"> {{ 'locations.actions.new' | translate }}</span>
  </a>

  <button ng-controller="importCtrl" class="btn btn-info" ng-click="startImport('Location')"
          title="{{ 'locations.actions.import' | translate }}">
    <i class="fa fa-caret-square-o-down"></i>
    <span
      class="visible-sm-inline visible-lg-inline visible-md-inline"> {{ 'locations.actions.import' | translate }}</span>
  </button>

  <a class="btn btn-info" disabled="disabled" href="#/locations/export/"
     title=" {{ 'locations.actions.export' | translate }}" disabled="disabled">
    <i class="fa fa-caret-square-o-up"></i><span class="visible-sm-inline visible-lg-inline  visible-md-inline ">  {{ 'locations.actions.export' | translate }}</span>
  </a>

  <a class="btn btn-info" disabled="disabled" href="#/locations/print/" title="Print locations" disabled="disabled">
    <i class="fa fa-print"></i>
    <span
      class="visible-sm-inline visible-lg-inline visible-md-inline ">  {{ 'locations.actions.print' | translate }}</span>
  </a>

  <a class="btn btn-default" href="#/locations/list/" role="button"><i class="fa fa-list fa-1x"></i></a>
  <a class="btn btn-default" href="#/locations/thumbnail/" disabled="disabled" role="button"><i
    class="fa fa-th fa-1x"></i></a>

</div>
