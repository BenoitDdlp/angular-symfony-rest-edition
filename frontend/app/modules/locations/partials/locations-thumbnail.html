<div ng-include="'modules/locations/partials/locations-actions.html'"></div>

<div class="row" entity-list-handler="locations" infinite-scroll='load()' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
  <div ng-repeat="location in entities  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">

    <h2>{{ location.label }}</h2>

    <p>{{ location.capacity }}</p>

    <p>{{ location.description }}</p>

    <p>{{ location.latitude }}</p>

    <p>{{ location.longitude }}</p>
    <a class="btn btn-warning" asre-acl-show="location" href="#locations/edit/{{ location.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
    <a class="btn btn-default" href="#locations/show/{{ location.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
    <a class="btn btn-primary" asre-acl-show="location" href="" data-ng-click="clone(location)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
    <button class="btn btn-danger" asre-acl-show="location" data-ng-click="deleteModal($index, location)" role="button">
      <i class="fa fa-trash-o fa-1x"></i></button>
  </div>
</div>
