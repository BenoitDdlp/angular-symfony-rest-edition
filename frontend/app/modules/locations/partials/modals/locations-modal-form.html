<div class="modal-header">
    <h3 class="modal-title">{{'locations.actions.new' | translate}}</h3>
</div>
<div class="modal-body">
    <form name="locationEditForm" class="form-horizontal" role="form">
        <div ng-include="'modules/locations/partials/views/locations-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{'global.actions.cancel' | translate}}</button>
    <button class="btn btn-primary" ng-disabled="locationEditForm.$invalid" ng-click="save(locationEditForm)">{{'global.actions.save' | translate}}</button>
</div>
