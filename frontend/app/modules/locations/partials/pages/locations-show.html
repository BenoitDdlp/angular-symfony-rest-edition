
<div id="page-heading">

    <div ng-include="'partials/navigation/breadcrumb.html'"></div>

    <h1>{{'locations.links.locations' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <div ng-include="'modules/locations/partials/views/locations-actions.html'"></div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <div class="well">
                        <div class="row">
                            <div class="col-sm-2 col-md-2 col-lg-2">
                                <div class="img-container-lg">
                                    <i class="fa fa-map-marker fa-5x"></i>
                                </div>
                              <a class="btn btn-info" asre-acl-show="location" href="#/home/locations/edit/{{location.id}}" role="button">
                              <i class="fa fa-edit fa-1x"></i>
                                    <span class="visible-sm-inline visible-lg-inline  visible-md-inline ">
                                        {{'global.actions.edit' | translate}}
                                    </span>
                                </a>
                            </div>
                            <div class="col-sm-10 col-md-10 col-lg-10">
                                <h3>{{location.label}}</h3>
                                <h5>{{location.capacity}} of capacity</h5>
                                <p>{{location.description}}</p>
                                <p>{{location.accesibility}}</p>

                            </div>
                            <div class=" col-md-5 col-lg-5">
                                <leaflet  center="center" markers="markers" height="300px" width="100%"></leaflet>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <panel panel-class="panel panel-gray" heading="{{location.equipments.length}} {{'equipments.links.equipments' | translate}}">
                                <panel-controls>
                                    <a href="">
                                        <panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse>
                                    </a>
                                </panel-controls>
                                <ul class="nav nav-pills">
                                    <li class="active" ng-repeat="equipment in location.equipments track by $index">
                                        <a href="javascript:void(0)" ng-click="">
                                            <i class="fa fa-{{equipment.icon}} fa-1x"></i>
                                            {{ equipment.label }}
                                        </a>
                                    </li>
                                </ul>
                            </panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
