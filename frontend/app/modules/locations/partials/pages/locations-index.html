<div id="page-heading">

  <div ng-include="'partials/navigation/breadcrumb.html'"></div>

  <h1>{{'locations.links.locations' | translate }}</h1>

  <div class="options">
    <div class="btn-toolbar">
      <div class="btn-group" dropdown>
        <div ng-include="'modules/locations/partials/views/locations-actions.html'"></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="panel">
        <div class="panel-heading">
          <h4>{{'locations.actions.search' | translate }}</h4>
        </div>
        <div class="panel-body" entity-list-handler="locations">
          <div class="search-classic">
            <form ng-submit="sendQuery(query)">
              <div class="input-group well w100">
                <input type="text" ng-model="query" placeholder="{{'global.actions.placeHolderSearch' | translate }}"
                       class="form-control"/>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">
                      <i class="fa fa-search"></i> {{'global.actions.search' | translate }}
                    </button>
                  </span>
              </div>
            </form>
            <h3 ng-if="count==0"> {{'global.labels.search.no_result' | translate }}</h3>
            <hr>
            <div ng-if="count!=0" class="row"
                 ng-include="'modules/locations/partials/views/locations-entity-list-md.html'"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- col-md-12 -->
  </div>
  <!-- row -->
</div> <!-- container -->
