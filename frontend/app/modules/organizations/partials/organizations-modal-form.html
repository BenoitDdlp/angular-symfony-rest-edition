<div class="modal-header">
    <h3 class="modal-title">{{ 'organizations.actions.new' | translate}}</h3>
</div>
<div class="modal-body">
    <form name="organizationForm" class="form-horizontal" role="form">
        <div ng-include="'modules/organizations/partials/organizations-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="organizationForm.$invalid" ng-click="create(organizationForm)">{{ 'global.actions.ok' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'global.actions.cancel' | translate}}</button>
</div>
