<div class="modal-header">
    <h3 class="modal-title">{{ 'persons.messages.delete_confirm' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="well">
        <ul>
            <li>{{ 'persons.model.label' | translate}} : <span ng-bind="person.label"></span></li>
            <li>{{ 'persons.model.country' | translate}} : <span ng-bind="person.country"></span></li>
            <li>{{ 'persons.model.website' | translate}} : <span ng-bind="person.website"></span></li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="delete()">{{ 'globals.actions.ok' | translate}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'globals.actions.cancel' | translate}}</button>
</div>
