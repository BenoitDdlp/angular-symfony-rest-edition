<div class="verticalcenter">

  <div class="modal-header">
    <a href="#/"><img ng-src="assets/img/logo.png" no-image alt="Logo" class="brand"/></a>
  </div>

  <form name="signinForm" class="form-horizontal" role="form" ng-submit="signinAction(user)" novalidate="">
  <div class="modal-body" id="signinFormModal">
    <h4 class="text-center" style="margin-bottom: 25px;">{{ 'authentication.labels.signin_get_started' | translate }}
      <a href="" ng-click="showSignupPopup()" ng-controller="signupCtrl">{{ 'authentication.actions.signup' | translate }}</a>
    </h4>


      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input required="" type="text" name="_username" class="form-control" id="inputUsername" placeholder="{{ 'authentication.labels.username' | translate }}" ng-model="user._username" ng-minlength="3"
                   ng-maxlength="128"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input required="" type="password" name="_password" class="form-control" id="inputPassword" placeholder="{{ 'authentication.labels.password' | translate }}" ng-model="user._password"/>
          </div>
        </div>
      </div>
      <div class="clearfix">
        <div class="pull-right">
          <label><input type="checkbox" ng-model="user._remember_me" style="margin-bottom: 20px" checked=""> {{ 'authentication.labels.remember_me' | translate }} -
          </label>
          <a href="" ng-click="showForgottenPwdPopup()" ng-controller="resetPwdRequestCtrl">{{ 'authentication.labels.forgotten_pwd' | translate }}</a>
        </div>
      </div>
      <!--<div class="form-group">
        <div class="text-center">
          <p class="block">{{ 'global.labels.or' | translate }}</p>
          <button class="btn btn-social btn-label btn-twitter">
            <i class="fa fa-twitter"></i> {{ 'authentication.labels.signin_with' | translate }} Twitter
          </button>
          <button class="btn btn-social btn-label btn-facebook">
            <i class="fa fa-facebook"></i> {{ 'authentication.labels.signin_with' | translate }} Facebook
          </button>

        </div>
      </div>-->

      <a ng-repeat="socialnetwork in GLOBAL_CONFIG.api.urls.socialnetworks track by $index"
         ng-if="socialnetwork.can_register"
         class="btn btn-social btn-{{ socialnetwork.name }}{{ socialnetwork.name == 'google' ? '-plus' : '' }}"
         href="{{ socialnetwork.urls.login }}">
        <!--ng-click="socialSignInAction(socialnetwork.url)">-->
        <i class="fa fa-{{ socialnetwork.name }}{{ socialnetwork.name == 'google' ? '-plus' : '' }}"></i> {{ 'authentication.labels.signin_with' | translate }} {{ socialnetwork.name | titleize }}
      </a>


  </div>
  <div class="modal-footer">
    <div class="pull-right">
      <a href="" class="btn btn-default" ng-click="$dismiss('cancel')">{{ 'global.actions.cancel' | translate }}</a>
      <button type="submit" class="btn btn-primary" ng-disabled="signinForm.$invalid">{{ 'global.actions.ok' | translate
        }}
      </button>
    </div>
  </div>
  </form>
</div>
